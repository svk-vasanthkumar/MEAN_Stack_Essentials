<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful</title>
    <link rel="stylesheet" href="style.css" />
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#203a43" />
    <style>
        /* Provide a minimal layout in case Bootstrap CDN fails */
        .center { display: grid; place-items: center; min-height: 100vh; }
    </style>
  
</head>
<body>
    <main class="center">
        <section class="success" role="alert" aria-live="polite">
            <h1>Registration Successful</h1>
            <p>Thank you for signing up. Your account is ready.</p>
            <a href="/" class="btn-back">Go to Home</a>
        </section>
    </main>
    <script>
        (function(){
            var saved = localStorage.getItem('theme');
            if(saved){ document.body.classList.add(saved); }
        })();
    </script>
</body>
</html>
