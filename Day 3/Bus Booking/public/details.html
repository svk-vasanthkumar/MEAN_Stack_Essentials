<script>
  let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
  let output = "";

  if (tickets.length === 0) {
    output = "<p>No bookings yet</p>";
  }

  tickets.forEach((t, i) => {
    output += `
      <div class="ticket">
        <h4>ğŸ« Ticket ${i + 1}</h4>
        <p><b>Route:</b> ${t.from} â ${t.to}</p>
        <p><b>Date:</b> ${t.date}</p>
        <hr>
        <p><b>Name:</b> ${t.name}</p>
        <p><b>Age:</b> ${t.age}</p>
        <p><b>Gender:</b> ${t.gender}</p>
        <p><b>Phone:</b> ${t.phone}</p>
        <p><b>Seat No:</b> ${t.seat}</p>
      </div>
    `;
  });

  document.getElementById("list").innerHTML = output;
</script>
