<!DOCTYPE html>
<html>
<head>
<title>Page 1 - Save Data</title>
<style>
	:root {
		--bg: #f6f8fa;
		--card: #ffffff;
		--text: #0f172a;
		--muted: #475569;
		--border: #e5e7eb;
		--accent: #2563eb;
		--accent-700: #1e4fd8;
	}

	* { box-sizing: border-box; }

	body {
		margin: 0;
		min-height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
		background: var(--bg);
		color: var(--text);
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
		padding: 24px;
	}

	.form-card {
		width: 100%;
		max-width: 520px;
		background: var(--card);
		border: 1px solid var(--border);
		border-radius: 16px;
		box-shadow: 0 8px 18px #00000010;
		padding: 24px;
	}

	h2 {
		margin: 0 0 16px;
		font-size: 22px;
		font-weight: 700;
		color: var(--muted);
		text-align: center;
	}

	.field { margin-bottom: 14px; }

	input[type="text"], input[type="email"] {
		width: 100%;
		padding: 12px 14px;
		border: 1px solid var(--border);
		border-radius: 12px;
		font-size: 16px;
		background: #f8fafc;
	}

	input:focus { outline: 2px solid #93c5fd; outline-offset: 2px; background: #ffffff; }

	button {
		width: 100%;
		margin-top: 8px;
		padding: 12px 16px;
		border: none;
		border-radius: 12px;
		font-size: 16px;
		font-weight: 600;
		color: #fff;
		cursor: pointer;
		background-color: var(--accent);
		box-shadow: 0 8px 18px #2563eb33;
		transition: background-color 0.15s ease, transform 0.06s ease, box-shadow 0.2s ease;
	}

	button:hover { background-color: var(--accent-700); }
	button:active { transform: translateY(1px); }
</style>
</head>
<body>
<div class="form-card">
	<h2>Enter User Details</h2>
	<div class="field">
		<input type="text" id="username" placeholder="Enter Name">
	</div>
	<div class="field">
		<input type="email" id="email" placeholder="Enter Email">
	</div>
	<button onclick="saveData()">Save & Go to Next Page</button>
</div>
<script>
function saveData() {
	const name = document.getElementById("username").value.trim();
	const email = document.getElementById("email").value.trim();
	if (!name || !email) {
		alert("Please fill all fields");
		return;
	}
	const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
	if (!emailPattern.test(email)) {
		alert("Please enter a valid email");
		return;
	}
	// Store in localStorage
	localStorage.setItem("username", name);
	localStorage.setItem("email", email);
	// Navigate to next page
	window.location.href = "view.html";
}
</script>
</body>
</html>
